<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/elas4rdf/css/styles.css">
    <link type="text/css" href="/elas4rdf/css/ForceDirected.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/elas4rdf/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/elas4rdf/favicon.ico" type="image/x-icon">
    <title>Elas4RDF Results</title>
</head>
<body>
<div class="results-top">
    <a href="/elas4rdf" class="logo-container-results">
        <img class="logo-results" src="/elas4rdf/resources/elas4rdflogo.png" alt="Elas4RDF logo">
    </a>
    <form id="searchForm" class="search-form-results" th:action="${'/elas4rdf/results/'+type+'/'}">
        <div class="form-group">
            <div id="searchInputContainer" class="search-input-container-results">
                <input th:value="${param.query}" type="text" class="search-input-results" id="searchInput" name="query">
                <button type="submit" class="search-icon-container" th:value="${size}">
                    <img src="/elas4rdf/resources/search_icon.png">
                </button>
            </div>
        </div>
    </form>
</div>
<div class="tabs-container">
    <div class="tabs">
        <a th:href="${'/elas4rdf/results/triples?query=' + query}" th:class="${type == 'triples'} ? 'tab active' : 'tab'">
            <img src="/elas4rdf/resources/rdficon.png">
            Triples
        </a>
        <a th:href="${'/elas4rdf/results/entities?query=' + query}" th:class="${type == 'entities'} ? 'tab active' : 'tab'">
            <img src="/elas4rdf/resources/entitiesicon.png">
            Entities
        </a>
        <a th:href="${'/elas4rdf/results/graph?query=' + query}" th:class="${type == 'graph'} ? 'tab active' : 'tab'">
            <img src="/elas4rdf/resources/graphicon.svg">
            Graph
        </a>
        <a th:href="${'/elas4rdf/results/qa?query=' + query}" th:class="${type == 'qa'} ? 'tab active' : 'tab'">
            <img src="/elas4rdf/resources/qaicon.svg">
            QA
        </a>
        <span class="settings-container">
            <div class="settings-icon-container">
                <img class="settings-icon" src="/elas4rdf/resources/settings-24px.svg">
                <div id="settingsBox">
                    <input type="checkbox" id="predicateLabelsCheck" checked="">
                    <label for="predicateLabelsCheck">Show predicate labels</label>
                </div>
            </div>
        </span>
    </div>
</div>
<div class="results-info">
    <span>You searched for "<span th:text="${param.query}"></span>"</span>
</div>
<div class="results-info">
    <form id="graphSizeForm" action="/elas4rdf/results/graph">
        <input name="query" type="hidden" th:value="${query}">
        <label for="triplesNumber">Number of triples used:</label>
        <input id="triplesNumber" type="text" th:value="${size}" name="size">
        <button class="add-remove-btn" id="add10">+10</button>
        <button class="add-remove-btn" id="remove10">-10</button>
    </form>
</div>
<div id="graph-container">
    <div id="center-container">
        <div id="infovis"></div>
    </div>
    <div id="log"></div>
</div>
<div class="copyright">
    <a class="about-link" href="/elas4rdf/about">About</a>
    <a href="http://www.ics.forth.gr/isl/sar/privacy/TermsOfUse-ISL_EN.pdf" target="_blank">Terms of Use</a>
    |
    <a href="http://www.ics.forth.gr/isl/sar/privacy/PrivacyPolicy-ISL_EN.pdf" style="padding-left:0px!important;" target="_blank">Privacy Policy</a>
    | Â© Copyright 2020 FOUNDATION FOR RESEARCH &amp; TECHNOLOGY - HELLAS, All rights reserved.
    <div class="footer-images">
        <a href="https://www.ics.forth.gr/isl/"><img src="/elas4rdf/resources/isl_logo.png" height="30"></a>
        <a href="https://www.ics.forth.gr/"><img src="/elas4rdf/resources/ics_logo.png" height="30"></a>
    </div>
</div>
<script th:inline="javascript">
var json = [[${jsonGraph}]];
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="/elas4rdf/js/jit.js"></script>
<!-- Example File -->
<script language="javascript" type="text/javascript" src="/elas4rdf/js/graphvis.js"></script>
<script src="/elas4rdf/js/script.js"></script>
</body>
</html>
