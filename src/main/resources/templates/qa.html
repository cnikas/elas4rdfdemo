<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/elas4rdf/css/styles.css">
    <link rel="shortcut icon" href="/elas4rdf/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/elas4rdf/favicon.ico" type="image/x-icon">
    <title>Elas4RDF Results</title>
</head>
<body>
<div class="results-top">
    <a href="/elas4rdf" class="logo-container-results">
        <img class="logo-results" src="/elas4rdf/resources/elas4rdflogo.png" alt="Elas4RDF logo">
    </a>
    <form id="searchForm" class="search-form-results" th:action="${'/elas4rdf/results/'+type+'/'}">
        <div class="form-group">
            <div id="searchInputContainer" class="search-input-container-results">
                <input th:value="${param.query}" type="text" class="search-input-results" id="searchInput" name="query">
                <button type="submit" class="search-icon-container">
                    <img src="/elas4rdf/resources/search_icon.png">
                </button>
            </div>
        </div>
    </form>
</div>
<div class="tabs-container">
    <div class="tabs">
        <div th:replace="fragments :: tabLinks"></div>
    </div>
</div>
<div class="results-info">
    <div class="answer-label" th:if="${topAnswer != null}">Best answer for "<span th:text="${param.query}"></span>"
    </div>
</div>
<div class="answers-box">
    <div class="top-answer" th:if="${topAnswer == null && !error}">
        No answer found
    </div>
    <div class="top-answer error" th:if="${error}">
        Not connected to QA module
    </div>
    <div class="top-answer" th:if="${topAnswer != null}">
        <div class="image-with-label" th:attr="data-id=${topAnswer.uriToString(topAnswer.getAnswerString())}">
            <div class="answer-info">
                <h2>
                    <span th:utext="${topAnswer.spanOrLink(topAnswer.getAnswerString())}"></span></br>
                    <span class="top-answer-score" th:text="${'Score: '+topAnswer.getScore()}"></span>
                </h2>
                <div class="provenance">
                    <span th:utext="${'Answer category: '+topAnswer.spanOrLink(topAnswer.getCategory())}"></span>
                    <span th:utext="${'Answer type: '+topAnswer.spanOrLink(topAnswer.getAnswerType())}"></span>
                    <span th:utext="${'From entity: '+topAnswer.entitiesHtml()}"></span>
                    <span th:utext="${'From property: '+topAnswer.predicatesHtml()}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="answer-label" th:if="${answers != null}">Other candidate answers
        <hr>
    </div>
    <div class="other-candidates" th:if="${answers != null}">
        <div th:each="answer : ${answers}" class="answer-result">
            <div class="image-with-label" th:attr="data-id=${answer.uriToString(answer.getAnswerString())}">
                <div class="answer-info">
                    <h3>
                        <span th:utext="${answer.spanOrLink(answer.getAnswerString())}"></span></br>
                        <span class="top-answer-score" th:text="${'Score: '+answer.getScore()}"></span></br>
                    </h3>
                    <div class="provenance">
                        <span th:utext="${'From entity: '+answer.entitiesHtml()}"></span></br>
                        <span th:utext="${'From property: '+answer.predicatesHtml()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <a class="about-link" href="/elas4rdf/about">About</a>

       target="_blank">Privacy Policy</a>

    <div class="footer-images">
        <a href="https://www.ics.forth.gr/isl/"><img src="/elas4rdf/resources/isl_logo.png" height="30"></a>
        <a href="https://www.ics.forth.gr/"><img src="/elas4rdf/resources/ics_logo.png" height="30"></a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/elas4rdf/js/script.js"></script>
</body>
</html>
